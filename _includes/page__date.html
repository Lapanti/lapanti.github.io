{% if page.last_modified_at %}
  <p class="page__date"><svg class="svg-icon icon"><use xlink:href="#icon-calendar-alt"></use></svg> {{ site.data.ui-text[site.locale].date_label | default: "Updated:" }}&nbsp;<time datetime="{{ page.last_modified_at | date: "%Y-%m-%d" }}">{{ page.last_modified_at | date: "%-d.%-m.%Y"  }}</time></p>
{% elsif page.date %}
  <p class="page__date"><svg class="svg-icon icon"><use xlink:href="#icon-calendar-alt"></use></svg> {{ site.data.ui-text[site.locale].date_label | default: "Updated:" }}&nbsp;<time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%-d.%-m.%Y"  }}</time></p>
{% endif %}
